<div class="wrapper">
<div class="login">
<form [formGroup]="login">
    <h2>Login</h2>
    <input type="text" placeholder="Username" class="input" formControlName="username">
    <input type="password" placeholder="Password" class="input" formControlName="password">
    <div class="btn">
        <button (click)="loginSubmit(login.value)" [disabled]="login.invalid">Login</button>
        <button (click)="goToSignup()">Sign Up</button>
    </div>
</form>
</div>
</div>
