<ng-container>
    <div class="container">
     <div class="card-table">
         <div class="cart-product">
           <table class="table table-responsive">
               <thead>
                   <tr>
                      <th>Book Id</th>
                      <th>Book Title</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                      <th>Payment Type</th>
                      <!-- <th *ngFor="let col of gridColumns">
                        {{col.colName}}
                      </th> -->
                   </tr>
               </thead>
               <tbody>
                   <tr *ngFor="let item of orderData;">
                   <td>{{item.bookId}}</td>
                   <td>{{item.title}}</td>
                   <td>{{item.price}}</td>
                   <td>{{item.quantity}}</td>
                   <td>{{item.total}}</td>
                   <td>{{item.paymentMethod}}</td>
                  <!-- <td>
                     <button class="btn btn-primary">Buy now</button>
                 </td> -->
                 </tr>
               </tbody>
           </table>
         </div>
     </div>
    </div>
