<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of bookList">
            <div class="card-col-md-3">
                <img src="" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.content}}</p>
                <p><strong>{{item.price}}</strong></p>
                <button class="btn btn-primary">Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
