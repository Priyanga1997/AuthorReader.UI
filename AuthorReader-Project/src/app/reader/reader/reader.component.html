<ng-template #callAPIDialog>
<mat-dialog-content>
<div class="wrapper" *ngIf="readerLogin">
  <div class="readerLogin">
  <form class="readerLogin" [formGroup]="readerLoginForm">
      <input type="text" placeholder="Username" class="input" [(ngModel)]="ReaderLoginModel.userName" formControlName="username">
      <span class="text-danger" *ngIf="readerLoginForm.controls['username'].dirty && readerLoginForm.hasError('required','username')">*Username is required</span>
      <input type="email" placeholder="Email" class="input" [(ngModel)]="ReaderLoginModel.emailId" formControlName="emailId"> 
      <span class="text-danger" *ngIf="readerLoginForm.controls['emailId'].dirty && readerLoginForm.hasError('required','emailId')">*Email Address is required</span>
      <div class="readerLoginbtn">
          <button (click)="orderDetails($event)" [disabled]="readerLoginForm.invalid">Place your Order</button>
      </div>
  </form>
  </div>
  </div>
  <div class="orderDetails" *ngIf="showOrder">
    <div class="order">
    <form class="orderForm" [formGroup]="orderForm">
      <h2>Payment details</h2>
      Book Title<input [(ngModel)]="ReaderModel.Title" formControlName="title" type="text" [value]="selectedTitle"/>
      Price<input [(ngModel)]="ReaderModel.Price" formControlName="price" type="number" [value]="selectedPrice"/>
      Quantity<input [(ngModel)]="OrderModel.quantity" formControlName="quantity" type="number" (keyup)="updateTotal($event)"/>
      <span class="text-danger" *ngIf="orderForm.controls['quantity'].dirty && orderForm.hasError('required','quantity')">*Please enter the Quantity</span>
      Total<input [(ngModel)]="OrderModel.total" formControlName="total" type="number" [value]="selectedTotal"/>
      Payment type<select  [(ngModel)]="OrderModel.paymentType" formControlName="paymentType" class="dropdown" (click)="onOptionsSelected($event)">   
        <option value="" disabled selected>Select Payment Type</option>  
        <option value="Debit Card">Debit Card</option>  
        <option value="Credit Card">Credit Card</option>  
    </select>
        <div class="submitBtn">
            <button (click)="submit()" [disabled]="orderForm.invalid">Submit</button>
            <button (click)="close()">Close</button>
        </div>
    </form>
    </div>
    </div>
  </mat-dialog-content>
</ng-template>
