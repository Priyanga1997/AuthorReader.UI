<p>purchase works!</p>
<ng-container *ngIf="books.length !=0">
   <div class="container">
    <div class="card-table">
        <div class="cart-product">
          <table class="table table-responsive">
              <thead>
                  <tr>
                     <th>S.No</th>
                     <th>Book Name</th>
                     <th>Book Image</th>
                     <th>Description</th>
                     <th>Price</th>
                     <th>Quantity</th>
                     <th>Total</th>
                     <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of books;let i= index">
                  <td>{{i+1}}</td>
                  <td>{{item.title}}</td>
                  <td><img src="{{item.image}}" alt=""></td>
                  <td>{{item.content}}</td>
                  <td>{{item.price}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.total}}</td>
                  <td>
                      <button class="btn btn-danger" (click)="removeItem(item)"><i class="fas fa-trash-alt"></i></button>
                  </td>
                  <td>
                    <button class="btn btn-primary">Buy now</button>
                </td>
                </tr>
              </tbody>
          </table>
        </div>
    </div>
   </div>
</ng-container>
<ng-container *ngIf="books.length ==0">
<div class="container">
    <div class="card">
    <div class="center">
        <img src="" alt="">
        <h4>Your cart is empty!</h4>
        <h5>Add item to cart</h5>
        <button class="btn btn-primary" (click)="navigateToReader()">Shop Now</button>
    </div>
</div>
</div>
</ng-container>
